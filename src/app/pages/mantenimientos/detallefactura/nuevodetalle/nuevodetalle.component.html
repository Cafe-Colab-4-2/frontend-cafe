<!-- Boton para mostrar el modal -->
<button type="button" class="btn btn-success mb-2" data-toggle="modal" data-target="#ventanadetalle">
  <i class="mdi mdi-plus"></i>
  Agregar Detalle
</button>

<!-- Estructura deModal -->
<div class="modal fade" id="ventanadetalle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-dark-text.png" alt="Home"  width="20%"/></a>
          <h2 class="text-center"> <b> Nuevo Detalle Factura </b></h2>
        </div>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <form [formGroup]="formDetalle" class="form-horizontal form-material"
              autocomplete="off">
          <!-- <div class="form-group row justify-content-center">
            <label class="col-sm-3" for="id_factura">Factura</label>
              <div class="col-sm-7">
                <input type="text" id="id_factura" formControlName="id_factura" class="form-control">
              </div>
          </div> -->
          <div class="form-group row justify-content-center">
            <label for="cantidad" class="col-sm-3">Cantidad</label>
              <div class="col-sm-7">
                <input type="text" id="cantidad" formControlName="cantidad" class="form-control">
              </div>
              <div *ngIf="controles.cantidad.touched && controles.cantidad.invalid" class="alert alert-danger">
                <div *ngIf="controles.cantidad.errors.required">Cantidad es requerida</div>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="id_producto" class="col-sm-3">Producto</label>
            <div class="col-sm-7">
              <select class="form-control" id="id_producto" formControlName="id_producto" (change)="ObtenerCodigo($event.target.value)">
                <option [value]="item._id" *ngFor="let item of nuevoProducto">{{item.descripcion}}</option>
              </select>
            </div>
            <div *ngIf="controles.id_producto.touched && controles.id_producto.invalid" class="alert alert-danger">
              <div *ngIf="controles.id_producto.errors.required">Producto es requerido</div>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="precio_unitario" class="col-sm-3">Precio Unitario</label>
            <div class="col-sm-7">
              <input type="text" id="precio_unitario" class="form-control" formControlName="precio_unitario" readonly>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="total" class="col-sm-3">Precio Total</label>
            <div class="col-sm-7">
              <input type="text" id="total" class="form-control" formControlName="total"  readonly>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          <i class="mdi mdi-close"></i>
          Cerrar
          </button>
          <button class="btn btn-info" type="button" (click)="agregarDetalle()">
            <i class="mdi mdi-account-plus"></i>
            Guardar
        </button>
      </div>
    </div>
  </div>
</div>
